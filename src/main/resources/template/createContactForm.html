<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Ajouter un contact</title>
</head>
<body>

<div class="container-fluid">
  <div th:insert="../fragments/header :: header"></div>

  <main>

    <h1 class="text-center">Nouveau contact</h1>

    <form action="#" th:action="@{/contacts/add}" th:object="${contact}" method="post">

      <div class="row justify-content-center">

        <div class="col-3">

            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Nom">
            </div>

            <div class="mb-3">
              <label for="firstname" class="form-label">Prénom</label>
              <input class="form-control" id="firstname" type="text" th:field="*{firstname}" placeholder="Prénom">
            </div>

            <div class="mb-3">
              <label for="company" class="form-label">Entreprise</label>
              <input class="form-control" id="company" type="text" th:field="*{company}" placeholder="Entreprise">
            </div>

          <div class="mb-3">
            <label for="position" class="form-label">Fonction</label>
            <input class="form-control" id="position" type="text" th:field="*{position}" placeholder="Fonction">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input class="form-control" id="email" type="text" th:field="*{email}" placeholder="E-mail">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input class="form-control" id="phone" type="text" th:field="*{phone}" placeholder="Téléphone">
          </div>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Anniversaire</label>
            <input class="form-control" id="birthdate" type="date" th:field="*{birthdate}" placeholder="Anniversaire">
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <input class="form-control" id="notes" type="text" th:field="*{notes}" placeholder="Notes">
          </div>

          <button type="submit" class="btn btn-primary">Enregistrer</button>

        </div>

      </div>

    </form>



  </main>

  <div th:insert="../fragments/footer :: footer"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
