<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Détails</title>
</head>
<body>

<div class="container-fluid">
  <!--<div th:insert="../fragments/header :: header"></div>-->

  <main>

    <h1 class="text-center">Détails</h1>

    <div class="row justify-content-center">

      <div class="col-3">
        <div class = "card">
          <h3 class="card-name" th:text="${contact.name} + ' ' + ${contact.firstname}"></h3>
          <div class="card-body">

            <ul class="list-group list-group-flush">

              <li class="list-group-item">
                <div th:text="'Entreprise : ' + ${contact.company}"></div>
              </li>

              <li class="list-group-item">
                <div th:text="'Poste : ' + ${contact.position}"></div>
              </li>

              <li class="list-group-item">
                <div th:text="'Email : ' + ${contact.email}"></div>
              </li>

              <li class="list-group-item">
                <div th:text="'Téléphone : ' + ${contact.phone}"></div>
              </li>

              <li class="list-group-item">
                <div th:text="'Anniversaire : ' + ${contact.birthdate}"></div>
              </li>

              <li class="list-group-item">
                <div th:text="'Notes : ' + ${contact.notes}"></div>
              </li>

              <li class="list-group-item">

                <!--edit-->
                <div>
                  <form th:action="@{/contacts/edit/{id}(id=${contact.id})}" method="get">
                    <button class="btn btn-secondary" type="submit">Modifier</button>
                  </form>
                </div>
              </li>

            </ul>


          </div>
        </div>
      </div>

    </div>


  </main>

  <!--<div th:insert="../fragments/footer :: footer"></div>-->

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>
</body>
</html>
